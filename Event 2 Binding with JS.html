<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Event Handling</h1>
    <button id="mybtn">Click Here</button>
    <button id="mybtn2">Click Here</button>
   
</body>
<script>
    var btn = document.getElementById("mybtn");
    btn.onclick = function(){
        alert('Function has been invoked');
        //This is a anonymous function.
    }
    //Now for normal function.
    //first we create function.
    function myFunction()
    {
        var a = 5;
        var b = 10;
        var c = a+b;
        alert(c)
    }
    var btn2 = document.getElementById("mybtn2");
    btn2.onclick = myFunction;

</script>
</html>
