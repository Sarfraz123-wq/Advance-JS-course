<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="myh2"> Sarfraz Rasheed</h2>
<script>
    var parent = document.getElementById('myh2');
    parent.firstChild.splitText(3);
    console.log(parent);
    console.log(parent.firstChild);
    console.log(parent.firstChild.nextSibling);
    //  we can also assign this to a variable as well
    // and this will return the right side of a splitted
    // text.
   
</script>
</body>
</html>
