<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title class="geek"> Tree </title>
    </head>
<body>
    <h1>We are learning JS.</h1>
    <h1 class="geek myclass"> SUBSCRIBE GEEKY SHOWS</h1>
    <h2> Now </h2>
    
    <p class="geek"> <b> HELLO </b>
    <span> GEEKYSHOWS </span>
    <em> World </em>
    <span> YouTube </span> 
    </p>
    <p class=myclass>

    <div>

     var result = document.getElementsByClassName('geek');

    var result2 = document.getElementsByClassName('geek myclass');
