<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
<!-- Horizontal....> positive no moving right.
                    negaive no moving left.   
                    
    Vertical....> positive no moving down.
                    negaive no moving up.    
 -->
    <button type="btn" id="openbtn">Open Button</button>
    <button type="btn" id="movebtn">Move Button</button>

    <script>
        var newWindow;
        function openWindow()
        {
            newWindow = window.open('','_blank','height=400 width=400')
            newWindow.document.write('me new window hn');
        }
        function moveWindow()
        {
            newWindow.moveBy(200,200);
            // moveBy basically ye current position se bar bar 
            // x y distance cover krta he.

            //moveTo()
            //moves the window to the specified coordinates.
            // ye aik bar move hoga bs.
        }
        document.getElementById('openbtn').addEventListener('click',openWindow);
        document.getElementById('movebtn').addEventListener('click',moveWindow);


    </script>
</body>
</html>
