     <!-- Theory
        1- mousedown
        It fires when mouse btn is pressed down
        2- mouseup
        It fires when mouse btn is released
        3- click. (click).--- mousedown+mouseup
        4- dblclick.--- mousedown+mouseup+click+mousedown
        +mouseup+click+dblclick 
        5- mouseenter-- Mouse hover butt no bubling
        6- mouseleave-- mouse hover exit-- no bubling
        7- mouseover- mouse hover but with bubbling
        8- mouseout- mouse hover exit but with bubbling
        9- mousemove-When mouse moves or cursor moves
        10- contextmenu- When mouse right btn is clicked. 
        -->
