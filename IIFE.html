<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- It is a anonoym self executing function we don't need to call 
    a function
    We can use variables and paramters as well.
    -->

    <script>
        //in single line.
        (function(){console.log("Hello World");})();
        //we can break the line as well.
        (function()
        {console.log("Hello World");}
        )
        ();
    
    
    </script>
</body>
</html>
