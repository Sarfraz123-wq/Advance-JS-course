<body>
    <!-- console.dir(window);
    to saare windows k object show honge unko hm 
    access kr sakte hain kuch browser me dikhenge kuch
    nahi kuch safari or mozila pe dikhenge ye abhi
    tak sab k lye standard nahi he
       
    OuterHeight..
    ye browser ki overall size pe depened karta he
    innerHeight..
    ye browser me agar koi or b window open he for
    example dev tool window open he bottom me to 
    innerHeight km hojayegi simple.
    same concept for innerWidth and outerWidth.
    -->
    <script>  
        var oh = window.outerHeight;
        console.log(oh);
        var ih = window.innerHeight;
        console.log(ih);

        var ow = window.outerWidth;
        console.log(ow);
        var iw = window.innerWidth;
        console.log(iw);
</script>


</body>
