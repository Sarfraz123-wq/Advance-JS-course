<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title class="geek"> Tree </title>
    </head>
<body>
    <h1>We are learning JS.</h1>
    <h1 class="geek myclass"> SUBSCRIBE GEEKY SHOWS</h1>
    <h2> Now </h2>
    
    <p class="geek"> <b> HELLO </b>
    <span> GEEKYSHOWS </span>
    <em> World </em>
    <span> YouTube </span> 
    </p>
    <p class=myclass>
        <span>Bye</span>
        geeky shows</p>
    <div id="show">
        <p>1st p inside div </p>
        <p class="geek">2nd p inside div </p>
    
    </div>
    <p id="show1">I'm paragraph</p>
    <p id="show1">I'm 2nd paragraph</p>
    <script>
    
        //In one line..
        
        var result = document.querySelector("p");
        document.write(result+"<br>");
        console.log(result);//isko jo pehle p milega wo display karega.
        var result2 = document.querySelector("p,h1");
        document.write(result2);
        console.log(result2);//h1..isko jo pehle milega wo display karega.
        //ID selector
        var result3 = document.querySelector("#show1");
        document.write(result3);
        console.log(result3);
        var result4 = document.querySelector("#show1","#show2");
        document.write(result4);
        console.log(result4);//show1 fist come first serve.
    
        
        //same for class selector as well it starts with . operator.
        
    </script>
    </body>
</html>
