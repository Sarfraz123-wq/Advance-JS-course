<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> Tree </title>
    </head>
<body>
    <h1>We are learning JS.</h1>
    <h1> SUBSCRIBE GEEKY SHOWS</h1>
    <h2> Now </h2>
    
    <p id="geek"> <b> HELLO </b>
    <span> GEEKYSHOWS </span>
    <em> World </em>
    <span> YouTube </span> 
    </p>
    <p id="find">
        <span>Bye</span>
        geeky shows</p>
    <div>
        <p>1st p inside div </p>
        <p>2nd p inside div </p>
    
    </div>
    <script>
    //getElementsByTagName().. more specific
        
    var result = document.getElementsByTagName("span");//works
        document.write(result);
        console.log(result);
    
        
    
    var getSpan = document.getElementById('geek');
    var result = getSpan.getElementsByTagName("span");    
        document.write(result);
        console.log(result);
    
    //In one line..
        
        var result = document.getElementById('geek').getElementsByTagName('span');
        document.write(result);
        console.log(result);
        document.write("<br>")
        var result2 = document.getElementById('geek').getElementsByTagName('*');
        document.write(result2);
        console.log(result2);
        
    </script>
    </body>
</html>
