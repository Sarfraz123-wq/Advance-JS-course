<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title class="geek"> Tree </title>
    </head>
<body>
    <h1>We are learning JS.</h1>
    <h1 class="geek myclass"> SUBSCRIBE GEEKY SHOWS</h1>
    <h2> Now </h2>
    
    <p class="geek"> <b> HELLO </b>
    <span> GEEKYSHOWS </span>
    <em> World </em>
    <span> YouTube </span> 
    </p>
    <p class=myclass>
        <span>Bye</span>
        geeky shows</p>
    <div id="show">
        <p>1st p inside div </p>
        <p class="geek">2nd p inside div </p>
    <div>  Hello my name is Div </div>
    </div>
    <p id="show1">I'm paragraph</p>
    <p id="show2">I'm 2nd paragraph</p>
    <script>
    
    //In one line..
        
    /*
    Element Selector
    querySelectorAll("p");
    querySelectorAll("p,div,h1");    
    
    Class Selector
    querySelectorAll(".geek");
    querySelectorAll("p.myclass");.. paragraph me myclass he..   querySelectorAll(p>span.myclass)..para me span he usme myclass class he usko display krdo. 
    
    Attribute Selector
    querySelectorAll("div[id]");..aisa div jo id rakhta ho
    querySelectorAll("div[id='geek']");    
    */
        
    var result = document.querySelectorAll('p');//jitne p honge sab return karega list banakr.
    // same as tagName.
    document.write(result+"<br>");
    console.log(result);//length=6    
    
    var result2 = document.querySelectorAll('p,h1,#show2');
    document.write(result2+"<br>");
    console.log(result2); //length=8   
    
    //with attribute.    
    var result3 = document.querySelectorAll('div[id]');
    document.write(result3+"<br>");
    console.log(result3);
    
    var result4 = document.querySelectorAll('div');
    document.write(result4+"<br>");
    console.log(result4);//2 div hain...
    
    var result5 = document.querySelectorAll('div[id="null"]');
    document.write(result5+"<br>");
    console.log(result5);//div 0 not work..
        
    // i have to display div which has no id or class name..
        
    var result6 = document.getElementById('show').getElementsByTagName('div');
    document.write(result6+"<br>");
    console.log(result6); //good it works...   
    
    
    
    
    
    
    </script>
    </body>
</html>
