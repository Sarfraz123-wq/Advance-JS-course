<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> Tree </title>
    </head>
<body>
    <h1>We are learning JS.</h1>
    <h1> SUBSCRIBE GEEKY SHOWS</h1>
    <h2> Now </h2>
    
    <p id="geek"> <b> HELLO </b>
    <span> GEEKYSHOWS </span>
    <em> World </em>
    <span> YouTube </span> 
    </p>
    <p id="find">
        <span>Bye</span>
        geeky shows</p>
    <div>
        <p>1st p inside div </p>
        <p>2nd p inside div </p>
    
    </div>
    <script>
    
    //In one line..
       var index = document.getElementsByTagName("p")[0];
        document.write(index+"<br>");
        console.log(index);//for individual
       var len = document.getElementsByTagName("p").length;
        
        for(let i=0;i<len;i++)
            {
                var result = document.getElementsByTagName("p")[i];
                document.write(result +"<br>");
                console.log(result);
            }
        
    </script>
    </body>
</html>
