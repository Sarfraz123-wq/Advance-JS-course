<body>
    <!-- It is like opposite of rest paramters.
    Arrays and objects are reference types..
    -->
    <script>
        
    var a = [10,20,30];
    // var b = a;
    // console.log(a);
    // console.log(b);
    // a[0] = 50;
    // // agar me a[0] me chnges krta hn to b me b changes hongi q k array or
    // objects ref types hain..
    // console.log(a);
    // console.log(b);
    //agar mujhe aisa program banana ho jisme ref use na karna ho agar
    // a me ya b me changes krn to usi me honi chahye to me spread 
    //operator use krta hn...

    //spread operator me arrays me [] or objects k lye {} use krte hain

    var b = [...a];
    //iska matlab ref nhi he balke srf values lega..
    a[0] = 80
    console.log(a);//80 20 30
    console.log(b);//10 20 30
    b[1] = 100;
    console.log(a);//80 20 30
    console.log(b);//10 100 30

    //we can add values before and after variable as well.
    var b = [100,200,...a,300,400];
    // a = 80 20 30
    console.log(b);
    //100, 200, 80, 20, 30, 300, 400

    // similarly we can use objects as well..

    var person = {
        name: "Sarfraz",
        age: 20,
        prof: "programming"
    };
    console.log(person);//objects works..
    // var person2 = person;
    // console.log(person2);//same..

    // person2[0] = "Tahir";
    // console.log(person);
    // console.log(person2);
    //Dono me name: Tahir hogaya he is sey bachne k lye hm spread operator
    // use krte hain..
    console.log("------------------------")
    var person2 = {...person};
    person2[0] = "Tahir"; 
    console.log(person);
    console.log(person2);
    //sahih hogaya..
    //Remember we use [] in arrays and {} in objects..



    </script>
