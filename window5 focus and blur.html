<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" id="openbtn"> Open Window </button>
    <button type="button" id="focusbtn"> Focus </button>
    <button type="button" id="blurbtn"> Blur </button>

    <script>
        var newWindow;
        function openWindow()
        {
            newWindow = window.open('http://google.com.pk','_blank','height=500 width=500');
        }
        function focusWindow()
        {
            newWindow.focus();
        }
        function blurWindow()
        {
            newWindow.blur();
        }
        document.getElementById('openbtn').addEventListener('click',openWindow);
        document.getElementById('focusbtn').addEventListener('click',focusWindow);
        document.getElementById('blurbtn').addEventListener('click',blurWindow);
    </script>
</body>
</html>
